server:
  port: 8080

spring:
  application:
    name: market-data-persister

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rabbittick?useUnicode=true&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        jdbc:
          batch_size: 50
          order_inserts: true

app:
  rabbitmq:
    exchange: market-data.exchange
    queue: market-data.persist.queue
    routing-key-ticker: "*.ticker.#"
    routing-key-trade: "*.trade.#"
    routing-key-orderbook: "*.orderbook.#"
    dlq-exchange: market-data.dlx
    dlq-queue: market-data.persist.dlq
    dlq-routing-key: market-data.persist.dlq
    retry-max-attempts: 3
    concurrent-consumers: 2
    max-concurrent-consumers: 4
    prefetch-count: 50
    listener-concurrency: 2-4

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}